name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      id: exec
      with: 
        myInput: 1000
    - run: echo "${{ steps.exec.outputs.time }}"